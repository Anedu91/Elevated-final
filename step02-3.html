		<main id="main">
			<div class="row">
				<div class="experiences-content">
					<div class="steps">
						<ul>
							<li class="visited"><span class="steps__num">1</span><span class="steps__text">Category</span></li>
							<li class="current"><span class="steps__num">2</span><span class="steps__text">Details</span></li>
							<li><span class="steps__num">3</span><span class="steps__text">Agenda</span></li>
							<li><span class="steps__num">4</span><span class="steps__text">Media</span></li>
							<li><span class="steps__num">5</span><span class="steps__text">Sponsors</span></li>
							<li><span class="steps__num">6</span><span class="steps__text">Pricing</span></li>
						</ul>
					</div>
					<div class="steps-content">
						<form class="form" action="#">
							<div class="head">
								<h1>Experience Details</h1>
							</div>
							<div class="form__content">
								<h2 class="h3">When is the Event?</h2>
								<div class="form__field">
									<label>Frequency</label>
									<div class="form__field--wrap custom">
										<span class="form__select selected">
											<select>
												<option>One Time</option>
												<option>Daily</option>
												<option>Weekly</option>
												<option>Monthly</option>
												<option>Yearly</option>
											</select>
										</span>
									</div>
								</div>
								<div class="form__field calendar">
									<div class="form__field--wrap">
										<div class="form__col">
											<label for="rel05">Start Date *</label>
											<div class="form__date input-holder">
												<input id="rel05" class="form__input datepicker" type="text" value="Thu, Dec. 30, 2020">
											</div>
										</div>
										<span class="form__sep"></span>
										<div class="form__col">
											<label for="rel06">End Date </label>
											<div class="form__date input-holder">
												<input id="rel06" class="form__input datepicker" type="text" value="Thu, Dec. 30, 2020">
											</div>
										</div>
									</div>
								</div>
								<div class="form__field">
									<label>Time *</label>
									<div class="form__field--wrap">
										<div class="form__col">
											<span class="time-select selected">
												<select>
													<option>11:00 AM</option>
													<option>12:00 AM</option>
													<option>1:00 AM</option>
													<option>2:00 AM</option>
												</select>
											</span>
										</div>
										<span class="form__sep"></span>
										<div class="form__col">
											<span class="time-select selected">
												<select>
													<option>11:00 AM</option>
													<option>12:00 AM</option>
													<option>1:00 AM</option>
													<option>2:00 AM</option>
												</select>
											</span>
										</div>
									</div>
								</div>
								<div class="form__field guest">
									<label>Choose Day of the Week</label>
									<div class="form__field--wrap">
										<div class="form__col">
											<label class="custom-radio">
												<input name="group1" type="radio" checked>
												<span class="custom-input"></span>
												<span class="custom-label">Everyday</span>
											</label>
										</div>
										<div class="form__col">
											<label class="custom-radio">
												<input name="group1" type="radio">
												<span class="custom-input"></span>
												<span class="custom-label">Weekdays Only</span>
											</label>
										</div>
									</div>
									<div class="form__field--wrap">
										<div class="form__col">
											<label class="custom-radio">
												<input name="group1" type="radio">
												<span class="custom-input"></span>
												<span class="custom-label">Weekends Only (Saturday &amp; Sundays)</span>
											</label>
										</div>
										<div class="form__col custom">
											<div class="custom-radio">
												<label>
													<input name="group1" type="radio">
													<span class="custom-input"></span>
													<span class="custom-label">Custom Days/Time</span>
												</label>
												<label class="link" for="cal">(edit here)</label>
												<input id="cal" class="form__input opacity" type="text">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form__content">
								<h2 class="h3">Guest Details</h2>
								<div class="form__field guest">
									<label>How many guests can attend this event? *</label>
									<div class="form__field--wrap">
										<div class="form__col input-holder">
											<input class="form__input" type="text" value="0">
											<span class="form__subtext">guests</span>
										</div>
										<div class="form__col">
											<label class="custom-checkbox">
												<input type="checkbox" checked>
												<span class="custom-input"></span>
												<span class="custom-label">unlimited</span>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="btn-holder">
								<a href="#" class="button outline">Back</a>
								<input class="button primary large" type="submit" value="Save &amp; Continue">
							</div>
						</form>
					</div>
